apiVersion: apps/v1
kind: Deployment
metadata:
  name: infoline-frontend
  namespace: infoline
  labels:
    app: infoline-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: infoline-frontend
  template:
    metadata:
      labels:
        app: infoline-frontend
    spec:
      containers:
      - name: infoline-frontend
        image: infoline-frontend:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: nginx.conf
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: nginx-config
        configMap:
          name: frontend-config
