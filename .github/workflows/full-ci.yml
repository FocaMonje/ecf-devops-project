name: Full CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  terraform-validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: hashicorp/setup-terraform@v3
    - name: Validate EKS
      run: |
        cd terraform/eks-cluster
        terraform init -backend=false
        terraform validate
    - name: Validate Lambda
      run: |
        cd terraform/lambda
        terraform init -backend=false
        terraform validate

  spring-boot:
    name: Spring Boot
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build and Test
      run: |
        cd spring-boot-app/infoline-api
        mvn clean package

  angular:
    name: Angular
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: angular-hello-world/package-lock.json
    - name: Build and Test
      run: |
        cd angular-hello-world
        npm ci
        npm run build

  status-check:
    name: All Checks Passed
    needs: [terraform-validate, spring-boot, angular]
    runs-on: ubuntu-latest
    steps:
    - name: Success
      run: echo "âœ… All CI checks passed!"
