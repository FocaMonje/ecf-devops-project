name: Spring Boot CI

on:
  push:
    branches: [ main ]
    paths:
      - 'spring-boot-app/**'
      - '.github/workflows/spring-boot-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'spring-boot-app/**'

jobs:
  build-and-test:
    name: Build and Test Spring Boot API
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: |
        cd spring-boot-app/infoline-api
        mvn clean package -DskipTests

    - name: Run tests
      run: |
        cd spring-boot-app/infoline-api
        mvn test

    - name: Build Docker image
      run: |
        cd spring-boot-app/infoline-api
        docker build -t infoline-api:${{ github.sha }} .
        docker tag infoline-api:${{ github.sha }} infoline-api:latest

    - name: Save Docker image
      run: |
        docker save infoline-api:latest -o /tmp/infoline-api.tar

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: infoline-api-image
        path: /tmp/infoline-api.tar
        retention-days: 1
