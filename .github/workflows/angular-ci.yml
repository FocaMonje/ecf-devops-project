name: Angular CI

on:
  push:
    branches: [ main ]
    paths:
      - 'angular-hello-world/**'
      - '.github/workflows/angular-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'angular-hello-world/**'

jobs:
  build-and-test:
    name: Build and Test Angular App
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: angular-hello-world/package-lock.json

    - name: Install dependencies
      run: |
        cd angular-hello-world
        npm ci

    - name: Lint
      run: |
        cd angular-hello-world
        npm run lint || echo "Lint step skipped"

    - name: Build
      run: |
        cd angular-hello-world
        npm run build

    - name: Run tests
      run: |
        cd angular-hello-world
        npm run test -- --watch=false --browsers=ChromeHeadless || echo "Tests skipped"

    - name: Build Docker image
      run: |
        cd angular-hello-world
        docker build -t infoline-frontend:${{ github.sha }} .
        docker tag infoline-frontend:${{ github.sha }} infoline-frontend:latest

    - name: Save Docker image
      run: |
        docker save infoline-frontend:latest -o /tmp/infoline-frontend.tar

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: infoline-frontend-image
        path: /tmp/infoline-frontend.tar
        retention-days: 1
