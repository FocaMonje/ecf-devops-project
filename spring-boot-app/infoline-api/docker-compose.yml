version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: infoline-postgres
    environment:
      POSTGRES_DB: infoline
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - infoline-network

  # API Spring Boot
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: infoline-api
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/infoline
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - infoline-network

volumes:
  postgres_data:

networks:
  infoline-network:
    driver: bridge
